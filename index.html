<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="logo">
          <img src="assets/Logo.svg" class="logo-image" alt="" />
          <img src="assets/LogoOnly.svg" class="logo-minimize" alt="" srcset="" />
          <i class="bi bi-list" id="hamburger"></i>
        </div>
        <div class="menus">
          <ul>
            <li class="menu" id="menu-home">
              <a href="#"><i class="bi bi-house"></i> <span>Home</span></a>
            </li>
            <li class="menu" id="menu-games">
              <a href="#"><i class="bi bi-controller"></i> <span>Games</span></a>
            </li>
            <li class="menu" id="menu-account">
              <a href="#"><i class="bi bi-person"></i> <span>Account</span></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="navbar">
          <p>Welcome, Soldier!</p>
          <p id="date"></p>
          <div class="profile">
            <img src="./assets/profile.svg" alt="" />
          </div>
        </div>
        <div class="section" id="home-section">
          <img src="./assets/Banner.svg" alt="" class="banner" />
        </div>
        <div class="section" id="games-section">games</div>
        <div class="section" id="account-section">
          <h2 class="title-page">Account</h2>
          <div class="form-wrapper">
            <div class="bio">
              <div class="photo-section">
                <h4 class="subtitle-page">Photo</h4>
                <div class="photo-input">
                  <img src="./assets/profile.svg" alt="" />
                  <button class="outline-button">Upload</button>
                </div>
              </div>
              <div class="data-section">
                <h4 class="subtitle-page">Data</h4>
                <div class="form-input">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="" placeholder="Your name" />
                </div>
                <div class="form-input">
                  <label for="name">Email</label>
                  <input type="text" name="name" id="" placeholder="Your name" />
                </div>
                <div class="form-input">
                  <label for="name">Phone Number</label>
                  <input type="text" name="name" id="" placeholder="Your name" />
                </div>
                <div class="form-input">
                  <label for="name">Country</label>
                  <input type="text" name="name" id="" placeholder="Your name" />
                </div>
              </div>
              <button class="default-button">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
